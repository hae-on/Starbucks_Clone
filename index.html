<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e3f89440bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar">
      <div class="nav__logo">
        <img class="logo" src="image/logo.png" />
        <a href="#">Starbucks</a>
      </div>
      <ul class="small__nav">
        <li class="small__nav__items">Sign In</li>
        <li class="small__nav__items">My Starbucks</li>
        <li class="small__nav__items">Customer Service & Ideas</li>
        <li class="small__nav__items">Find a Store</li>
        <li class="small__nav__items">
          <button><i class="fas fa-search"></i></button>
        </li>
      </ul>
      <ul class="main__nav">
        <li class="main__nav">COFFEE</li>
        <li class="main__nav">MENU</li>
        <li class="main__nav">STORE</li>
        <li class="main__nav">RESPONSIBILITY</li>
        <li class="main__nav">STARBUCKS REWARDS</li>
        <li class="main__nav">WHAT'S NEW</li>
      </ul>
    </nav>
    <!-- Main -->
    <section id="New__menu"></section>
    <section id="Notice"></section>
    <section id="Rewards"></section>
    <section id="Papua__coffee"></section>
    <section id="Brazil__coffee"></section>
    <section id="Pick__menu"></section>
    <section id="Reserve"></section>
    <section id="Store"></section>
  </body>
</html>
